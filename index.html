<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RS Inventory Tracker</title><link rel="alt1-config" href="appconfig.json"><script defer="defer" src="index.js"></script></head><body><div class="container"><header><h1>RS Inventory Tracker</h1><div id="status" class="status">Initializing...</div></header><section class="controls"><button id="btnScan" class="btn btn-primary" disabled="disabled">Scan Inventory</button> <button id="btnReset" class="btn btn-secondary">Reset Session</button></section><section class="auto-scan"><label><input type="checkbox" id="autoScan"> Auto-scan every <select id="scanInterval"><option value="1000">1s</option><option value="2000" selected="selected">2s</option><option value="5000">5s</option><option value="10000">10s</option></select></label></section><section class="panel"><h2>Current Inventory</h2><div id="currentInventory" class="item-list"><p class="empty-message">No items tracked yet</p></div></section><section class="panel"><h2>Session Totals</h2><div id="sessionTotals" class="item-list"><p class="empty-message">No session data yet</p></div></section><section class="panel registration"><h2>Item Registration</h2><div id="registrationMode" class="registration-controls"><button id="btnRegister" class="btn btn-accent" disabled="disabled">+ Register New Item</button><p id="registrationHelp" class="help-text hidden">Click an inventory slot to capture the item, then enter its name.</p></div><div id="registeredItems" class="registered-list"><p class="empty-message">No items registered</p></div></section><section class="panel"><h2>Registry Management</h2><div class="registry-controls"><button id="btnExport" class="btn btn-small">Export Registry</button> <button id="btnImport" class="btn btn-small">Import Registry</button> <input type="file" id="importFile" accept=".json" hidden></div></section></div><div id="modal" class="modal hidden"><div class="modal-content"><h3 id="modalTitle">Enter Item Name</h3><input id="modalInput" placeholder="Item name..."><div class="modal-buttons"><button id="modalConfirm" class="btn btn-primary">Confirm</button> <button id="modalCancel" class="btn btn-secondary">Cancel</button></div></div></div></body></html>
